<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CSS Cascade Layers</title>
  </head>
  <body>
    <main class="container">
      <h1>CSS Cascade Layers</h1>
      <section class="wrapper">
        <h2 class="title">CSS Cascade Layersを使わない場合</h2>
        <button class="base nus3">
          同じ詳細度の場合、最後に宣言したクラスが適応される
        </button>
        <button id="btn" class="nus1">
          セレクタの詳細度は ID > Class > 要素
        </button>
      </section>
      <section class="wrapper">
        <h2 class="title">CSS Cascade Layersを使わない場合</h2>
        <button class="base-cascade nus3-cascade">
          utilitiesで指定した要素セレクタで指定したbackground-colorになる
        </button>
        <button id="btn-cascade" class="nus1-cascade">
          utilitiesで指定した要素セレクタで指定したbackground-colorになる
        </button>
      </section>
    </main>
  </body>
</html>
